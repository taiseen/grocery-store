<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/cart.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js" defer></script>

    <title>Grocery Store</title>
</head>

<body>
    <!-- 9 Jan 2022 -->

    <header>

        <div class="header-1">
            <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i> groco </a>

            <form action="" class="search-box-container">
                <input type="search" name="" id="search-box" placeholder="Search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>
        </div>

        <div class="header-2">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#category">category</a>
                <a href="#product">product</a>
                <a href="#deal">deal</a>
                <a href="#contact">contact</a>
            </nav>

            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-user-circle"></a>
            </div>
        </div>

    </header>


    <section class="home" id="home">

        <div class="image">
            <img src="./assets/img/home-img.png" alt="">
        </div>

        <div class="content">
            <span>fresh & organic</span>
            <h3>your daily need products</h3>
            <a href="#" class="btn">Get Started</a>
        </div>

    </section>


    <section class="banner-container">

            <div class="banner">
                <img src="./assets/img/banner-1.jpg" alt="">

                <div class="content">
                    <h3>special offers</h3>
                    <p>upto 45% off</p>
                    <a href="" class="btn">check out</a>
                </div>
            </div>

            <div class="banner">
                <img src="./assets/img/banner-2.jpg" alt="">

                <div class="content">
                    <h3>limited offers</h3>
                    <p>upto 50% off</p>
                    <a href="" class="btn">check out</a>
                </div>
            </div>



    </section>


    <section class="category" id="category">

    </section>




    <section class="product" id="product"></section>
    <section class="deal" id="deal"></section>
    <section class="contact" id="contact"></section>

    <footer>

    </footer>

</body>

</html>
